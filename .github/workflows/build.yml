name: release

on:
  push:
    tags:
      - v*
    branches:
      - main
  pull_request:

jobs:
  builds:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, macos-10.15, windows-2022]

    steps:
      - uses: actions/checkout@v3
        with:
          repository: tree-sitter/py-tree-sitter
          ref: v0.20.0
          submodules: true
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Patch tests
        run: |
          from pathlib import Path
          path = Path("tests/test_tree_sitter.py")

          def replace(old, new):
              old_content = path.read_text(encoding="utf-8")
              new_content = old_content.replace(old, new)
              assert old_content != new_content
              path.write_text(new_content, encoding="utf-8")

          # Do not rely on current working directory.
          # cibuildwheel uses a funny working directory when running tests.
          # This is by design, this way tests import whatever is installed and not from the project.
          replace(
              'path.join("',
              'path.join(path.dirname(path.dirname(path.abspath(__file__))), "',
          )

          # Build a new languages binary for each wheel.
          # Without patching it looks at modified time, similar to Makefiles.
          replace(
              '\nLanguage.build_library(\n    LIB_PATH,\n',
              '\nimport os\ntry:\n    os.remove(LIB_PATH)\nexcept FileNotFoundError:\n    pass\nLanguage.build_library(\n    LIB_PATH,\n',
          )

          # Temporary Debug asddsd
          replace(
              'from tree_sitter import Language, Parser',
              'import os, importlib.util, sys; raise RuntimeError(f"in {os.getcwd()}: {os.listdir()}, {sys.path}, {importlib.util.find_spec(\'tree_sitter\')}"); from tree_sitter import Language, Parser',
          )

        shell: python
      - if: ${{ startsWith(matrix.os, 'windows') }}
        run: cmd script\fetch-fixtures.cmd
      - if: ${{ !startsWith(matrix.os, 'windows') }}
        run: script/fetch-fixtures
      - run: pip install cibuildwheel==2.5.0
      - run: python -m cibuildwheel --output-dir wheelhouse
        env:
          # nobody seems to use python 3.6 and pytest no longer supports it
          CIBW_SKIP: cp36-*
          CIBW_BEFORE_TEST: pip install pytest==7.1.2
          CIBW_TEST_COMMAND: pytest {project}/tests
      - uses: actions/upload-artifact@v2
        with:
          name: wheelhouse
          path: ./wheelhouse/*.whl
